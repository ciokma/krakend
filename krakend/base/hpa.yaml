apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: krakend-hpa
  namespace: krakend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: krakend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70